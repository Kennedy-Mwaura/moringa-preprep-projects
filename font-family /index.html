<body>
    <h1> Font family </h1>
    <p> 
        HTML fonts are divided into six groups. 
        These are: 
    </p>
    <ol>
        <li> serif </li>
        <li> sans-serif </li>
        <li> monospace </li>
        <li> cursive </li>
        <li> fantasy </li>
        <li> system-ui </li>
    </ol>
    <p>
        These six groups are referred to as generic -names, while the fonts in each group 
        are referred to as family-names.
    </p>
</body>
