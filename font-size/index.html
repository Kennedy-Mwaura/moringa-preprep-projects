<body>
    <h2> Font-size </h2>
    <p>
        Besides the pixel values, we can also set the font size using absolute size values 
        relative to the default values are:
    </p>
    <ul>
        <li> xx-small </li>
        <li> x-small </li>
        <li>small </li>
        <li> medium </li>
        <li> large </li>
        <li> x-large </li>
        <li> xx-large </li>

    </ul>
    <p> The default size is medium </p>
</body>
